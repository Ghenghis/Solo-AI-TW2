# TWLan 2.A3 - 2025 Modern Stack
# Nginx Virtual Host Configuration

upstream php-fpm {
    server 127.0.0.1:9000;
    # server unix:/var/run/php/php8.4-fpm.sock;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=game:10m rate=50r/s;

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    server_name _;
    root /opt/twlan/app/public;
    index index.php index.html index.htm;
    
    charset utf-8;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Logging
    access_log /var/log/nginx/twlan-access.log;
    error_log /var/log/nginx/twlan-error.log warn;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
    
    # Static files with caching
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Main application routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Game actions with rate limiting
    location /game/ {
        limit_req zone=game burst=10 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Login with strict rate limiting
    location /auth/login {
        limit_req zone=login burst=3 nodelay;
        try_files $uri /index.php?$query_string;
    }
    
    # PHP-FPM handling
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # FastCGI optimizations
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
    }
    
    # Deny access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.ht {
        deny all;
    }
    
    # Deny access to config files
    location ~* (\.env|\.git|\.htaccess|\.htpasswd|composer\.(json|lock)|package(-lock)?\.json) {
        deny all;
    }
}
