version: "3.8"

# TWLan 2.A3 - 2025 Docker Edition
# Enterprise-grade multi-service architecture with proper resource management

services:
  # ============================================
  # Legacy Service - Original TWLan 2.A3
  # ============================================
  twlan-legacy:
    build:
      context: .
      dockerfile: docker/Dockerfile.legacy
    container_name: twlan-legacy
    hostname: twlan-legacy
    restart: unless-stopped
    # Resource limits for production stability
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Centralized logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      TWLAN_PORT: 80
      MYSQL_PORT: 3306
      STARTUP_MODE: auto
      TZ: ${TZ:-UTC}
    ports:
      - "${TWLAN_LEGACY_PORT:-8200}:80"
    volumes:
      # Persistent data
      - twlan-legacy-db:/opt/twlan/db
      - twlan-legacy-logs:/opt/twlan/logs
      - twlan-legacy-tmp:/opt/twlan/tmp
      - twlan-legacy-backup:/opt/twlan/backup
      # Config overrides
      - ./config/legacy:/opt/twlan/config:ro
    networks:
      - twlan-network
    profiles:
      - legacy
      - full
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      com.twlan.service: "legacy"
      com.twlan.version: "2.A3"
      com.twlan.stack: "original"

  # ============================================
  # Modern Database - MariaDB 10.11 LTS
  # ============================================
  twlan-db:
    image: mariadb:10.11
    container_name: twlan-db
    hostname: twlan-db
    restart: unless-stopped
    # Resource limits for database
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-twlan_root_2025}
      MYSQL_DATABASE: ${DB_NAME:-twlan}
      MYSQL_USER: ${DB_USER:-twlan}
      MYSQL_PASSWORD: ${DB_PASSWORD:-twlan_secure_2025}
      MARIADB_AUTO_UPGRADE: 1
      MARIADB_DISABLE_UPGRADE_BACKUP: 0
      TZ: ${TZ:-UTC}
    ports:
      - "${TWLAN_DB_PORT:-3307}:3306"
    volumes:
      - twlan-db-data:/var/lib/mysql
      - twlan-db-backup:/backup
      - ./config/mariadb/my.cnf:/etc/mysql/conf.d/twlan.cnf:ro
      - ./scripts/sql:/docker-entrypoint-initdb.d:ro
    networks:
      - twlan-network
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max-connections=200
      - --innodb-buffer-pool-size=256M
      - --innodb-log-file-size=64M
      - --slow-query-log=1
      - --slow-query-log-file=/var/log/mysql/slow.log
      - --long-query-time=2
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      com.twlan.service: "database"
      com.twlan.version: "10.11"
      com.twlan.stack: "modern"

  # ============================================
  # Modern PHP Service - PHP 8.4 FPM
  # ============================================
  twlan-php:
    build:
      context: .
      dockerfile: docker/Dockerfile.modern
      target: twlan-modern
    container_name: twlan-php
    hostname: twlan-php
    restart: unless-stopped
    environment:
      DB_HOST: twlan-db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-twlan}
      DB_USER: ${DB_USER:-twlan}
      DB_PASSWORD: ${DB_PASSWORD:-twlan_secure_2025}
      REDIS_HOST: twlan-redis
      REDIS_PORT: 6379
      PHP_MEMORY_LIMIT: ${PHP_MEMORY_LIMIT:-256M}
      PHP_MAX_EXECUTION_TIME: ${PHP_MAX_EXECUTION_TIME:-300}
      TZ: ${TZ:-UTC}
    volumes:
      - ./app:/opt/twlan/app
      - twlan-sessions:/opt/twlan/sessions
      - twlan-cache:/opt/twlan/cache
      - twlan-uploads:/opt/twlan/uploads
      - twlan-logs:/var/log/php
    depends_on:
      twlan-db:
        condition: service_healthy
      twlan-redis:
        condition: service_healthy
    networks:
      - twlan-network
    healthcheck:
      test: ["CMD", "php-fpm-healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      com.twlan.service: "php"
      com.twlan.version: "8.4"
      com.twlan.stack: "modern"

  # ============================================
  # Modern Web Server - Nginx
  # ============================================
  twlan-web:
    image: nginx:1.27-alpine
    container_name: twlan-web
    hostname: twlan-web
    restart: unless-stopped
    # Resource limits for Nginx
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - "${TWLAN_WEB_PORT:-8080}:80"
      - "${TWLAN_WEB_SSL_PORT:-8443}:443"
    volumes:
      - ./app:/opt/twlan/app:ro
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/sites:/etc/nginx/sites-enabled:ro
      - ./config/ssl:/etc/nginx/ssl:ro
      - twlan-web-logs:/var/log/nginx
    depends_on:
      - twlan-php
    networks:
      - twlan-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      com.twlan.service: "web"
      com.twlan.version: "1.27"
      com.twlan.stack: "modern"

  # ============================================
  # Cache Service - Redis
  # ============================================
  twlan-redis:
    image: redis:7-alpine
    container_name: twlan-redis
    hostname: twlan-redis
    restart: unless-stopped
    # Resource limits for Redis
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - "${TWLAN_REDIS_PORT:-6379}:6379"
    volumes:
      - twlan-redis-data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - twlan-network
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      com.twlan.service: "cache"
      com.twlan.version: "7"
      com.twlan.stack: "modern"

  # ============================================
  # Admin Panel - phpMyAdmin
  # ============================================
  twlan-admin:
    image: phpmyadmin:latest
    container_name: twlan-admin
    hostname: twlan-admin
    restart: unless-stopped
    # Resource limits for phpMyAdmin
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    environment:
      PMA_HOST: twlan-db
      PMA_PORT: 3306
      PMA_ARBITRARY: 0
      UPLOAD_LIMIT: 100M
      TZ: ${TZ:-UTC}
    ports:
      - "${TWLAN_ADMIN_PORT:-8100}:80"
    depends_on:
      twlan-db:
        condition: service_healthy
    networks:
      - twlan-network
    profiles:
      - admin
      - full
    labels:
      com.twlan.service: "admin"
      com.twlan.version: "latest"
      com.twlan.stack: "modern"

  # ============================================
  # Monitoring - Prometheus & Grafana (Optional)
  # ============================================
  twlan-prometheus:
    image: prom/prometheus:v2.48.0
    container_name: twlan-prometheus
    hostname: twlan-prometheus
    restart: unless-stopped
    # Resource limits for Prometheus
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      TZ: ${TZ:-UTC}
    ports:
      - "${TWLAN_PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus:/etc/prometheus:ro
      - twlan-prometheus-data:/prometheus
    networks:
      - twlan-network
    profiles:
      - monitoring
      - full
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    labels:
      com.twlan.service: "monitoring"
      com.twlan.component: "prometheus"

  twlan-grafana:
    image: grafana/grafana:10.2.2
    container_name: twlan-grafana
    hostname: twlan-grafana
    restart: unless-stopped
    # Resource limits for Grafana
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-app
      TZ: ${TZ:-UTC}
    ports:
      - "${TWLAN_GRAFANA_PORT:-3000}:3000"
    volumes:
      - twlan-grafana-data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - twlan-network
    profiles:
      - monitoring
      - full
    depends_on:
      - twlan-prometheus
    labels:
      com.twlan.service: "monitoring"
      com.twlan.component: "grafana"

  # ============================================
  # Backup Service
  # ============================================
  twlan-backup:
    image: alpine:latest
    container_name: twlan-backup
    hostname: twlan-backup
    restart: unless-stopped
    environment:
      TZ: ${TZ:-UTC}
      BACKUP_SCHEDULE: ${BACKUP_SCHEDULE:-"0 3 * * *"}
      RETENTION_DAYS: ${RETENTION_DAYS:-7}
    volumes:
      - twlan-db-data:/source/db:ro
      - ./app:/source/app:ro
      - twlan-backups:/backup
      - ./scripts/backup:/scripts:ro
    networks:
      - twlan-network
    profiles:
      - backup
      - full
    entrypoint: ["/scripts/backup.sh"]
    labels:
      com.twlan.service: "backup"
      com.twlan.version: "latest"

  # ============================================
  # AI Bot Orchestrator - Enterprise Grade
  # ============================================
  ai-bots:
    build:
      context: ./ai-bots
      dockerfile: Dockerfile
    container_name: twlan-ai-bots
    hostname: ai-bots
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    environment:
      DB_HOST: twlan-db
      DB_PORT: 3306
      DB_NAME: twlan
      DB_USER: ${DB_USER:-twlan}
      DB_PASSWORD: ${DB_PASSWORD:-twlan_password}
      GAME_BASE_URL: http://twlan-legacy:80
      BOT_COUNT: ${AI_BOT_COUNT:-50}
      BOT_TICK_RATE: ${AI_TICK_RATE:-60}
      ENABLE_METRICS: "true"
      METRICS_PORT: 9090
    ports:
      - "9090:9090"  # Prometheus metrics
    depends_on:
      - twlan-legacy
    networks:
      - twlan-network
    profiles:
      - ai
      - full

# ============================================
# Networks
# ============================================
networks:
  twlan-network:
    name: twlan-network
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/16
          gateway: 172.30.0.1
    labels:
      com.twlan.network: "primary"

# ============================================
# Volumes
# ============================================
volumes:
  # Legacy volumes
  twlan-legacy-db:
    name: twlan-legacy-db
  twlan-legacy-logs:
    name: twlan-legacy-logs
  twlan-legacy-tmp:
    name: twlan-legacy-tmp
  twlan-legacy-backup:
    name: twlan-legacy-backup
  
  # Modern volumes
  twlan-db-data:
    name: twlan-db-data
  twlan-db-backup:
    name: twlan-db-backup
  twlan-redis-data:
    name: twlan-redis-data
  twlan-sessions:
    name: twlan-sessions
  twlan-cache:
    name: twlan-cache
  twlan-uploads:
    name: twlan-uploads
  twlan-logs:
    name: twlan-logs
  twlan-web-logs:
    name: twlan-web-logs
  twlan-backups:
    name: twlan-backups
  
  # Monitoring volumes
  twlan-prometheus-data:
    name: twlan-prometheus-data
  twlan-grafana-data:
    name: twlan-grafana-data
