# TWLan 2.A3 - Grafana Dashboard Provisioning

apiVersion: 1

providers:
  - name: 'TWLan Dashboards'
    orgId: 1
    folder: 'TWLan'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: true
